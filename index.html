<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        html{
            width: 100%;
            height: 100%;
            background-color: blueviolet;
            }

        body {

            width: 100%;
            height: 100%;
            background-color: blue;
            
            

        }

        .container {
            display: grid;
            height: 100%;
            width: 100%;            
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: .2fr 1fr 1fr 1fr;
        }

        

        .leftpanel{
            display: grid;
            border: solid red;
            grid-area: a;    
            height: 100%;
            width: 100%;             
            grid-template-columns: 1fr;
            grid-template-rows: 2fr;              
            background-color: rgba(0, 0, 0, 0.8);
            grid-row-start: 1;
            grid-row-end: 5;
            grid-column-start: 1;
            grid-column-end: 2;
            
        }

        .outerleftheader{
            border:solid blue;
            
        }

        .navbar{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-evenly;

        }

        .innerleftheader {
            display: flex;
            margin-left: auto;
            flex-wrap: wrap; 
            grid-area: b;    
            height: 100%;
            width: 100%; 
            grid-row-start: 1;
            grid-row-end: 2;   
            object-fit: fill;        
        }


        .header{  
            display: grid;
            border: solid;  
            background-color: burlywood;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
              
        }

        

        .kflag{
            display: flex;
            flex-wrap: wrap;
            height: 100%;
            width: 100%;
            object-fit: fill;
        }
        .nflag{
            display: flex;
            flex-wrap: wrap; 
            height: 100%;
            width: 100%;
            object-fit: fill;
        }
        .ktext{
            display: flex;
            flex-wrap: wrap;
            border: none;
            align-items: center;
            justify-content: center;     
            margin-left: 50%;
            height: 100%;
            width: 100%; 
            font-size: larger;
                     
        }

    

        

        @media screen and (max-width: 601px) {
            .header {
              font-size: 0.2em;
            }
          }     

        



        
        

        .innerrightheader {
            display: flex;
            flex-wrap: wrap;
            grid-area: d; 
            height: 100%;
            width: 100%;   
            object-fit: fill;       
        }

        .outerrightheader {
            display: flex;
            flex-wrap: wrap;
            grid-area: e;
            height: 100%;
            width: 100%;   
            object-fit:fill;       
        }

        
        

       

        .navbody{
            display: flex;
            flex-wrap: wrap;   
            border: none;
            grid-column-start: 2;
            grid-column-end: 6;   
            grid-row-start: 2;
            grid-row-end: 6; 

        }

        #iditems {
            
            height: 100%;
            width: 100%;       
        }

        #idbody {
            
            height: 100%;
            width: 100%;       
        }


        


    </style>
</head>
