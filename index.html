<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        html{
            width: 100%;
            height: 100%;
            
            }

        body {

            width: 100%;
            height: 100%;
            background-color: bisque;
            

        }

        .container {
            display: grid;
            height: 100%;
            width: 100%;
            
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: .2fr 1fr 1fr 1fr;
            grid-auto-columns: auto;
            grid-auto-rows: auto;
            grid-template-areas: 

            "a b c d e"
            
        }

        .outerleftheader {
            grid-area: a;
            display: flex;
            flex-wrap: wrap;     
            
            height: 100%;
            width: 100%;
            object-fit: fill;
            
        }

        .innerleftheader {
            display: flex;
            flex-wrap: wrap; 
            grid-area: b;    
            height: 100%;
            width: 100%;  
            object-fit: fill;        
        }


        .header{  
            display: grid;
            border: solid;  
            background-color: burlywood;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
              
        }

        .kflag{
            display: flex;
            flex-wrap: wrap;     
            
            height: 100%;
            width: 100%;
            object-fit: fill;
        }
        .nflag{
            display: flex;
            flex-wrap: wrap;     
            
            height: 100%;
            width: 100%;
            object-fit: fill;
        }
        .ktext{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;     
            margin-left: 50%;
            height: 100%;
            width: 100%; 
            font-size: larger;           
        }

        

        @media screen and (max-width: 601px) {
            .header {
              font-size: 0.5em;
            }
          }     

        



        
        

        .innerrightheader {
            grid-area: d;   
            
            height: 100%;
            width: 100%;   
            object-fit: fill;       
        }

        .outerrightheader {
            grid-area: e;    
            
            height: 100%;
            width: 100%;   
            object-fit:fill;       
        }

        
        .navbar{       
            display: flex;
            border: solid;
            height: 100%;
            flex-direction: column;
            flex-wrap: wrap;     
            
            grid-row-start: 2;
            grid-row-end: 5;   
            justify-content: flex-start;
                  
        }

       

        .navbody{
            border: none;
            
            grid-column-start: 2;
            grid-column-end: 6;   
            grid-row-start: 2;
            grid-row-end: 6; 

        }

        #iditems {
            
            height: 100%;
            width: 100%;       
        }

        #idbody {
            
            height: 100%;
            width: 100%;       
        }


        .item8{
                       
        }

        .item9{
            
        }

        .item10{
                  
        }

        .item11{
                      
        }

        .item12{
                    
        }


        .item13{            
            
        }

        .item14{            
                  
        }

        .item15{
                       
        }
        .item16{
                     
        }

        .item17{            
            
        }

        .item18{            
                  
        }

        .item19{
                
        }
        .item20{
                      
        }


    </style>
</head>
<body>

    <div class="container">
        <img class="outerleftheader" src="Images/Flag-India.webp" style="max-width:100%;"/>
        <img class="innerleftheader" src="Images/Mysore_Palace.jpg" style="max-width:100%;"/>

        <div class="header">
            <img class="kflag" src="Images/karnataka_flag.jpg" style="max-width:100%;"/>
            <img class="nflag" src="Images/NSW.png" style="max-width:100%;"/>  
            <div class="ktext"><h2>ನಮ್ಮ ಸಿಡ್ನಿ</h2></div>
                      
        </div>
             
        
        <img class="innerrightheader" src="Images/SydneyOpera_House.JPG" style="max-width:100%;"/>
        <img class="outerrightheader" src="Images/Flag-Australia.webp" style="max-width:100%;"/>
        <div class="navbar">
            <iframe name="navitems" id="iditems" src="navigator.html" frameborder="0"></iframe>
        </div>
        <div class="navbody">
            <iframe src="" name="navbody" id="idbody" frameborder="0"></iframe>
        </div>
        
        
    </div>
    
</body>
</html>
