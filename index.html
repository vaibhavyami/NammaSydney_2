<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        html{
            width: 100%;
            height: 100%;
            background-color: red;
            }

        body {

            width: 100%;
            height: 100%;
            background-color: green;

        }

        .container {
            display: grid;
            height: 100%;
            width: 100%;
            background-color: yellow;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-columns: auto;
        }

        .outerleftheader {
            display: flex;
            flex-wrap: wrap;     
            background-color: blue;
            height: 100%;
            width: 100%;
            object-fit: cover;
            
        }

        .innerleftheader {
            display: flex;
            flex-wrap: wrap;     
            background-color: rgb(199, 38, 65);  
            height: 100%;
            width: 100%;  
            object-fit: cover;        
        }


        .header{  
            display: flex;
            flex-wrap: wrap;     
            display: flex;            
            justify-content: center;
            align-items: center;  
        }

        
        

        .innerrightheader {
            display: flex;
            flex-wrap: wrap;     
            background-color: blueviolet;  
            height: 100%;
            width: 100%;   
            object-fit: cover;       
        }

        .outerrightheader {
            display: flex;
            flex-wrap: wrap;     
            background-color: blueviolet;  
            height: 100%;
            width: 100%;   
            object-fit: cover;       
        }

        
        .navbar{       
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;     
            background-color: red; 
            grid-row-start: 2;
            grid-row-end: 5;   
            align-items:  center
            ;       
        }

       

        .navbody{
            border: solid green;
            background-color: green; 
            grid-column-start: 2;
            grid-column-end: 6;   
            grid-row-start: 2;
            grid-row-end: 6;      
        }

        #iditems {
        
            height: 100%;
            width: 100%;       
        }

        #idbody {
        
            height: 100%;
            width: 100%;       
        }


        .item8{
            background-color: rgb(199, 38, 65);            
        }

        .item9{
            background-color: blue;
        }

        .item10{
            background-color: rgb(199, 38, 65);            
        }

        .item11{
            background-color: aqua;            
        }

        .item12{
            background-color: blueviolet;            
        }


        .item13{            
            background-color: aqua;
        }

        .item14{            
            background-color: blueviolet;            
        }

        .item15{
            background-color: blue;            
        }
        .item16{
            background-color: rgb(199, 38, 65);            
        }

        .item17{            
            background-color: aqua;
        }

        .item18{            
            background-color: blueviolet;            
        }

        .item19{
            background-color: blue;            
        }
        .item20{
            background-color: rgb(199, 38, 65);            
        }


    </style>
</head>
<body>

    <div class="container">
        <img class="outerleftheader" src="Images/Flag-India.webp" style="max-width:100%;"/>
        <img class="innerleftheader" src="Images/karnataka_flag.jpg" style="max-width:100%;"/>

        <div class="header">           
            <h2> ನಮ್ಮ ಸಿಡ್ನಿ </h2>
        </div>
             
        
        <img class="innerrightheader" src="Images/NSW.png" style="max-width:100%;"/>
        <img class="outerrightheader" src="Images/Flag-Australia.webp" style="max-width:100%;"/>
        <div class="navbar">
            <iframe name="navitems" id="iditems" src="navigator.html" frameborder="0"></iframe>
        </div>
        <div class="navbody">
            <iframe src="" name="navbody" id="idbody" frameborder="0"></iframe>
        </div>
